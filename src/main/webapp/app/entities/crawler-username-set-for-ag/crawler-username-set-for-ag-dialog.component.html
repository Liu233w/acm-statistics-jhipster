<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCrawlerUsernameSetLabel">Create or edit a Crawler Username Set</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!crawlerUsernameSet.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="crawlerUsernameSet.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_usernames">Usernames</label>
            <textarea class="form-control" name="usernames" id="field_usernames"
                [(ngModel)]="crawlerUsernameSet.usernames" required></textarea>
            <div [hidden]="!(editForm.controls.usernames?.dirty && editForm.controls.usernames?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.usernames?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title" ngbTooltip="一个 json，存储了用户在各个网站上的用户名，如果某个用户名不存在，就不查询该网站">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="crawlerUsernameSet.title" required maxlength="128"/>
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.maxlength">
                   This field cannot be longer than 128 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_userId" ngbTooltip="该订阅的名称，显示给用户，方便用户检索">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                [(ngModel)]="crawlerUsernameSet.userId" required/>
            <div [hidden]="!(editForm.controls.userId?.dirty && editForm.controls.userId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userId?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.userId?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
