
<div *ngIf="crawlerUsernameSet">
    <h2><span>Crawler Username Set</span> {{crawlerUsernameSet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Usernames</span></dt>
        <dd>
            <span>{{crawlerUsernameSet.usernames}}</span>
        </dd>
        <dt><span ngbTooltip="一个 json，存储了用户在各个网站上的用户名，如果某个用户名不存在，就不查询该网站">Title</span></dt>
        <dd>
            <span>{{crawlerUsernameSet.title}}</span>
        </dd>
        <dt><span ngbTooltip="该订阅的名称，显示给用户，方便用户检索">User Id</span></dt>
        <dd>
            <span>{{crawlerUsernameSet.userId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'crawler-username-set-for-ag/'+ crawlerUsernameSet.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
