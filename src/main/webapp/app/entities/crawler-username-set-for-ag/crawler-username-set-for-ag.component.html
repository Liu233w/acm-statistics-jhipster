<div>
    <h2>
        <span>Crawler Username Sets</span>
        <button class="btn btn-primary float-right jh-create-entity create-crawler-username-set-for-ag" [routerLink]="['/', { outlets: { popup: ['crawler-username-set-for-ag-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Crawler Username Set
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="crawlerUsernameSets">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="usernames"><span>Usernames</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="title"><span>Title</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span>User Id</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let crawlerUsernameSet of crawlerUsernameSets ;trackBy: trackId">
                <td><a [routerLink]="['../crawler-username-set-for-ag', crawlerUsernameSet.id ]">{{crawlerUsernameSet.id}}</a></td>
                <td>{{crawlerUsernameSet.usernames}}</td>
                <td>{{crawlerUsernameSet.title}}</td>
                <td>{{crawlerUsernameSet.userId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../crawler-username-set-for-ag', crawlerUsernameSet.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'crawler-username-set-for-ag/'+ crawlerUsernameSet.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'crawler-username-set-for-ag/'+ crawlerUsernameSet.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="crawlerUsernameSets && crawlerUsernameSets.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
